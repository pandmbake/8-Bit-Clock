<body id="main">

    <h2 id="h2">8-Bit Clock</h2><br>

    <div id="clock">8:10:45</div>

    <h3 id="greeting">Good Morning!</h3><br><br>

    <div id="changeButtons" class="styleButtons">
        <button type="button" id="creepy" onclick="creepy()">Change to Creepy Clock!</button>
        <button type="button" id="typewriter" onclick="typewriter()">Change to Typewriter Clock!</button>
        <button type="button" id="dimensional" onclick="dimensional()">Change to 3-D Clock!</button>
        <button type="button" id="eightBit" onclick="resetColors()">Change to 8-Bit Clock!</button>
